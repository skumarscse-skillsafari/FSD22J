<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Statements">
    <title>JavaScript - Statements</title>
</head>

<body>
    <h1>JavaScript - Statements</h1>

    <script>
        // Statements
        // Each and every line inside the script tag can be considered as statements (other than comments)
        // Expression, number, text
        // Each and every statement must be ends with semi-colon ';'
        // alert("Hello");
        console.log(5 + 5);
        document.write("<h2>Hello, World!!!</h2>");
        let firstName = "John";
        let lastName = "Jack";
        console.log(firstName); // John
        console.log(lastName); // Jack

    </script>
</body>

</html>
