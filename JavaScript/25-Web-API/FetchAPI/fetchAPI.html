<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Fetch API" />
    <title>Fetch API</title>
  </head>
  <body>
    <h1>Fetch API</h1>

    <script>
      // Fetch API
      // Synchronous and Asynchronous Operation
      // Synchronous => Executing the statements one by one
      // Asynchronous => Execute the statements in parallel

      // JavaScript => synchronous programming language
      // Execute the statement one by one

      //   console.log("1");
      //   console.log("2");
      //   console.log("3");
      //   console.log("4");
      //   console.log("5");

      // Asynchronous operation
      // 1. callback functions
      // 2. async/await
      // 3. Promise

      // fetch("url")
      // .then() => handle successfull response
      // .catch() => handle failure response

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => console.log(data))
        .catch((err) => {
          console.log(`Something went wrong: ${err}`);
        });
    </script>
  </body>
</html>
