<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Fetch API</h1>

    <script>
      // Fetch API
      // Synchronous and Asynchronous Operation
      // Synchronous => Executing the statements one by one
      // Asynchronous => Execute the statements in parallel

      // JavaScript => synchronous programming language
      // Execute the statement one by one

      //   console.log("1");
      //   console.log("2");
      //   console.log("3");
      //   console.log("4");
      //   console.log("5");

      // Asynchronous operation
      // 1. callback functions
      // 2. async/await
      // 3. Promise

      // Promise => Async operations
      // Two stages
      // default => Pending
      // 1. Fulfilled (Success)
      // 2. Reject (Failure/Error)

      // fetch("url")
      // .then() => handle successfull response
      // .catch() => handle failure response

      // fetch("https://jsonplaceholder.typicode.com/users")
      //   .then((res) => res.json())
      //   .then((data) => console.log(data))
      //   .catch((err) => {
      //     console.log(`Something went wrong: ${err}`);
      //   });

      // Async => Success / Failure
      // async/await
      // try {
      // success logics
      // } catch (error) {
      // capture error
      // }
      let fetchData = async (url) => {
        try {
          let res = await fetch(url);
          let data = await res.json();
          console.log(data);
        } catch (error) {
          console.log(error);
        }
      };

      fetchData("https://fakestoreapi.com/products");
    </script>
  </body>
</html>
