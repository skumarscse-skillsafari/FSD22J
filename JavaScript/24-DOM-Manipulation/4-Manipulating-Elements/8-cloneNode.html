<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="cloneNode()">
    <title>cloneNode()</title>
</head>

<body>
    <h1>cloneNode()</h1>
    <ul id="subjects">
        <li>English</li>
        <li>Maths</li>
        <li>Physics</li>
        <li>Chemistry</li>
    </ul>

    <script>
        // cloneNode() => clone an element or all of its descendants
        // Syntax
        // let = cloneNode = originalNode.cloneNode(deep);
        // deep => Boolean
        // true => original node along with its descendants are cloned
        // false (default) => only the original node be cloned

        // let subjects = document.querySelector("#subjects");
        // let cloneSubjects = subjects.cloneNode(true);
        // cloneSubjects.id = "cloned-items";
        // document.body.appendChild(cloneSubjects);

        let subjects = document.querySelector("#subjects");
        let cloneSubjects = subjects.cloneNode();
        cloneSubjects.id = "cloned-items";
        document.body.appendChild(cloneSubjects);
    </script>
</body>

</html>
