<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="replaceChild()">
    <title>replaceChild()</title>
</head>

<body>
    <h1>replaceChild()</h1>
    <ul id="items">
        <li>English</li>
        <li>Maths</li>
        <li>English</li>
    </ul>

    <script>
        // replaceChild()
        // replace a existing child element by the new element
        // Syntax
        // parentElement.replaceChild(newChild, oldChild)

        let items = document.querySelector("#items")
        let li = document.createElement("li");
        li.id = "replace-child";
        li.textContent = "Physics";
        items.replaceChild(li, items.lastElementChild);
    </script>
</body>

</html>
