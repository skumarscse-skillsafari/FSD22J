<body>
    <h1>createElement</h1>
    <p id="para"><strong>This is a paragraph</strong></p>
    <!-- <p>...</p> => Element -->
    <!-- id => attribute and para => attibute value -->
    <!-- This is a paragraph => textContent -->

    <script>
        // createElement
        // 1. Create a new element
        // 2. Add/Modify the content in the element

        // createElement() => create a new HTML element
        // Syntax
        // document.createElement("tagName")
        // <div>...</div> => document.createElement("div")
        // <div id="div-demo">
        //        <p class = "para">This is a paragraph</p>
        // </div>
        console.log(document.createElement("div"));
        let divEle = document.createElement("div");
        // Add attribute
        divEle.id = "div-demo";
        // Create <p>, Add class="para", Add textContent = "This is a paragraph"
        let paraEle = document.createElement("p");
        paraEle.className = "para"
        paraEle.textContent = "This is a paragraph";
        console.log(paraEle);

        // Adding <p> as append() to <div>
        divEle.append(paraEle);

        // Add newly created element to the DOM
        document.body.appendChild(divEle);
