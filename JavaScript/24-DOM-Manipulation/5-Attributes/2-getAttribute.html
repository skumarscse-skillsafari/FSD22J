<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="getAttribute()">
    <title>getAttribute()</title>
</head>

<body>
    <h1>getAttribute()</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, quasi!</p>

    <script>
        // getAttribute() => get the value of any attribute in the specified element
        // Syntax
        // element.getAttribute("attrName");
        console.log(document.querySelector("#para").getAttribute("id"));
    </script>
</body>

</html>
