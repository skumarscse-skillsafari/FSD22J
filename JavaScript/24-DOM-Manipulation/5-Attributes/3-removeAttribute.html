<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="removeAttribute()">
    <title>removeAttribute()</title>
</head>

<body>
    <h1>removeAttribute()</h1>
    <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In, quibusdam.</p>

    <script>
        // removeAttribute() => remove an attribute in the specified element using attrName
        document.querySelector("#para").removeAttribute("id");

    </script>
</body>

</html>
