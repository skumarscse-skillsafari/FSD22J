<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="hasAttribute()">
    <title>hasAttribute()</title>
</head>

<body>
    <h1>hasAttribute()</h1>
    <ul id="fruits">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <script>
        // hasAttribute() => Check the existance of an attribute in the specified element
        // Return Boolean => true/false
        // Syntax
        // element.hasAttribute("attrName")
        console.log(document.querySelector("#fruits").hasAttribute("id"));
    </script>
</body>

</html>
