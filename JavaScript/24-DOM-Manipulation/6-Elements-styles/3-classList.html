<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="classList">
    <title>classList</title>
    <style>
        .paraclass {
            height: 100px;
            width: 250px;
            color: white;
            background: green;
            padding: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>classList</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, dolor.</p>
    <button onclick="addclass()">Add Class</button>
    <button onclick="removeclass()">Remove Class</button>
    <button onclick="toggleclass()">Toggle Class</button>

    <script>
        // classList
        // 1. element.add("className") => add classname to a specific element at the run time
        // 2. element.remove("className") => remove classname to a specific element at the run time
        // 3. element.toggle("className") => add or remove (toggle) classname to a specific element at the run time
        function addclass() {
            document.querySelector("#para").classList.add("paraclass");
        }

        function removeclass() {
            document.querySelector("#para").classList.remove("paraclass");
        }

        function toggleclass() {
            document.querySelector("#para").classList.toggle("paraclass");
        }
    </script>
</body>

</html>
