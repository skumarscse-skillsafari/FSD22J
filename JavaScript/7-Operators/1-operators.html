        // Increment/Decrement Operator

        // Pre-Increment
        // First increment the value then assign to the variable or takes to next statement
        let a = 10;
        // ++a => a + 1 => 11

        let b = 21;
        console.log(--b); // b - 1 => 21 - 1 => 20

        // Post Increment/Decrement
