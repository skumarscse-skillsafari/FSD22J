<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DataTypes - Methods">
    <title>DataTypes - Methods</title>
</head>

<body>
    <h1>DataTypes - Methods</h1>

    <script>
        // DataTypes - Methods
        // Primitive Datatypes
        // String
        // toUpperCase()
        // toLowerCase()
        // toFixed()
        let name = "John";
        console.log(name);
        console.log(name.toUpperCase());

        let city = "CHENNAI";
        console.log(city.toLowerCase());

        // Number
        let number = 12.34586;
        console.log(+number.toFixed(2));

    </script>
</body>

</html>
