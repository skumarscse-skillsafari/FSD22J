        // Function as property
        function Student(id, name, dept, age) {
            this.id = id;
            this.name = name;
            this.dept = dept;
            this.age = age;
            this.studentDetails = function () {
                console.log(`The student with the id: ${this.id} and name: ${this.name} of dept: ${this.dept} has ${this.age} age`);
            }
        }
        let john = new Student(123, "John", "CSE", 25);
        john.studentDetails();
        let jack = new Student(124, "Jack", "IT", 20);
        jack.studentDetails();
        let mary = new Student(125, "Mary", "ECE", 21);
        mary.studentDetails();


        // Calculator
        // read(a, b);
        // sum()
        // sub()
        // mul()

        function Calculator() {
            // this = {}
            this.read = function () {
                this.a = +prompt("Enter value one", 1);
                this.b = +prompt("Enter value two", 1);
            }
            this.sum = function () {
                return this.a + this.b;
            }
            this.sub = function () {
                return this.a - this.b;
            }
            this.mul = function () {
                return this.a * this.b;
            }
            this.div = function () {
                return this.a / this.b;
            }
        }

        let calculator = new Calculator();
