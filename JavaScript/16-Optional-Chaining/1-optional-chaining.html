<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Optional Chaining">
    <title>Optional Chaining</title>
</head>

<body>
    <h1>Optional Chaining</h1>

    <script>
        // Optional Chaining
        // We can the property is defined or not
        // Syntax
        // ?.
        let user = {
            address: {
                city: "Chennai"
            }
        }
        console.log(user?.address?.city?.state?.pincode); // undefined
        console.log("Hello");


    </script>
</body>

</html>
