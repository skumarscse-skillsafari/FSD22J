<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Colors">
    <title>CSS - Colors</title>
    <style>
        /* 
        // CSS Colors
        */
        h1 {
            color: #f7b607;
            /* color => add color to the textContent*/
            background-color: #daf7a6;
            /* add bg-color to the element */
        }

        div {
            height: 150px;
            width: 150px;
            margin-bottom: 10px;
        }

        .color-name {
            background-color: green;
        }

        .color-hex {
            background-color: #09F3D3;
        }

        .color-rgb {
            background-color: rgb(131, 147, 189);
        }

        .color-rgba {
            background-color: rgba(226, 158, 14, 100);
        }

        .color-hsl {
            background-color: hsl(295, 73%, 45%);
        }

        .color-linear {
            background: rgb(34, 193, 195);
            background: linear-gradient(58deg, rgba(34, 193, 195, 1) 18%, rgba(226, 158, 14, 0.9920343137254902) 59%);
        }

        .color-radial {
            background: rgb(2, 0, 36);
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
    </style>
</head>

<body>
    <h1>CSS Colors</h1>
    <div class="color-name"></div>
    <div class="color-hex"></div>
    <div class="color-rgb"></div>
    <div class="color-rgba"></div>
    <div class="color-hsl"></div>
    <div class="color-linear"></div>
    <div class="color-radial"></div>
</body>

</html>
