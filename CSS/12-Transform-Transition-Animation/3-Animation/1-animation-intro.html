<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Animation - Basics">
    <title>CSS - Animation - Basics</title>
    <style>
        /* 
        // CSS - Animation - Basics
        // Transition => 0 - 100%
        // Animation => 
        // Keyframe
        0 - 25% => set of transition 
        26% - 50% => another set of transition 
        50% - 100% => another set of transition
        1. animation-name
        2. animation-duration
        3. animation-iteration-count
        Short-hand animation property:
        animation: animation-name animation-duration animation-iteration-count
        */
        div {
            height: 100px;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .transition {
            background: red;
            transition: all 2s ease;
        }

        .transition:hover {
            background: yellow;
            transform: translateX(100px);
            font-size: 30px;
            text-transform: uppercase;
            text-decoration: line-through;
        }

        .animation {
            background: green;
            /* animation-name: move;
            animation-duration: 2s;
            animation-iteration-count: 3; */
            animation: move 2s 3;
            /* animation-fill-mode */
            animation-fill-mode: forwards;
            animation-fill-mode: backwards;
        }

        @keyframes move {
            0% {
                transform: translateX(20px);
            }

            25% {
                transform: translateY(100px);
                background: red;
            }

            50% {
                transform: translateY(-200px);
                background: yellow;
            }

            100% {
                transform: translateX(120px);
                background: green;
            }
        }
    </style>
</head>

<body>
    <h1>CSS - Animation - Basics</h1>
    <div class="transition">
        <p>Transition</p>
    </div>

    <div class="animation">
        <p>Animation</p>
    </div>
</body>

</html>
