<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transform - Rotate">
    <title>CSS - Transform - Rotate</title>
    <style>
        /* 
        transform: rotate()
        */
        div {
            height: 150px;
            width: 150px;
            background: green;
        }

        div:hover {
            transform: rotate(60deg);
            transform: rotateX(180deg);
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <h1>CSS - Transform - Translate</h1>
    <div class="translate">
        <p>Hello</p>
    </div>
</body>

</html>
