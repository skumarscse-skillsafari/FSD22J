<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transform - Scale">
    <title>CSS - Transform - Translate</title>
    <style>
        /* 
        transform: scale() 
        // 0 to 1 => 0.25 => 25% and 0.50 => 50% => 1 => 100%
        // scale() => both x and y axis
        */
        div {
            height: 150px;
            width: 150px;
            background: green;
        }

        div:hover {
            transform: scale(0.25);
            transform: scale(0.50);

            transform: scaleX(0.50);
            transform: scaleY(0.50);
        }
    </style>
</head>

<body>
    <h1>CSS - Transform - Translate</h1>
    <div class="translate"></div>
</body>

</html>
