<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transform - Skew">
    <title>CSS - Tranform - Skew</title>
    <style>
        /* 
        tranform: skew()
        */
        div {
            height: 50px;
            width: 50px;
            background: green;
        }

        div:hover {
            transform: skew(45deg);
            transform: skewX(45deg);
            transform: skewY(45deg);
            transform: skew(45deg, 60deg);
        }
    </style>
</head>

<body>
    <h1>CSS - Transform - Skew</h1>
    <div class="skew">
        <p>Hello</p>
    </div>
</body>

</html>
