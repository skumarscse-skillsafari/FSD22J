<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transition - Intro">
    <title>CSS - Transition - Intro</title>
    <style>
        /* 
        CSS - Transition - Intro
        Syntax
        transition: propertyName time-delay
        transition-property
        transition-delay
        */
        div {
            height: 150px;
            width: 150px;
        }

        div:hover {
            background: crimson;
        }

        .one {
            background: red;
        }

        .two {
            background: green;
        }

        .three {
            background: blue;
            transition: background 5s;
        }
    </style>
</head>

<body>
    <h1>CSS - Transition - Intro</h1>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
