<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transition Timing Function">
    <title>CSS - Transition Timing Function</title>
    <style>
        /* 
        // CSS - Transition Timing Function
        // ease => default => slow start, fast move, slow end
        // linear => same speed from start to end
        // ease-in => slow start
        // ease-out => slow end
        // ease-in-out => slow start, fast, slow end
        */
        div {
            height: 150px;
            width: 150px;
            background: green;
            font-size: 20px;
            color: white;
            margin: 5px;
            transition: all 2s;
        }

        div:hover {
            transform: translateX(100px);
        }

        .ease {
            transition-timing-function: ease;
        }

        .linear {
            transition-timing-function: linear;
        }

        .ease-in {
            transition-timing-function: ease-in;
        }

        .ease-out {
            transition-timing-function: ease-out;
        }

        .ease-in-out {
            transition-timing-function: ease-in-out;
        }
    </style>
</head>

<body>
    <h1>CSS - Transition Timing Function</h1>
    <div class="default">
        <p>Default</p>
    </div>
    <div class="ease">
        <p>Ease</p>
    </div>
    <div class="linear">
        <p>Linear</p>
    </div>
    <div class="ease-in">
        <p>Ease-In</p>
    </div>
    <div class="ease-out">
        <p>Ease-Out</p>
    </div>
    <div class="ease-in-out">
        <p>Ease-In-Out</p>
    </div>
</body>

</html>
