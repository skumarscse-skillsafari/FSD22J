<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS Units - Pixels">
    <title>CSS Units - Pixels</title>
    <style>
        /* 
        CSS Units
        1. Pixel (px)
        2. Percentage (%)
        3. em
        4. rem
        5. vh and vw
        6. calc()
        7. min-height and max-height
        */

        /* 
        Pixels => single dot in a display area
        Absolute unit 
        Font-size, Height, Width
        Direct / Parent element
        */
        h2 {
            font-size: 48px;
            height: 80px;
            width: 500px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>CSS Units - Pixels</h1>
    <h2>This is Demo</h2>
</body>

</html>
