<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS Units - Percentage">
    <title>CSS Units - Percentage</title>
    <style>
        /* 
            CSS Unit - Percentage
            Applies the value relative to the element
            px => used in parent / direct element
            % => used in child element
        */
        .outer {
            background-color: green;
            height: 200px;
            width: 200px;
        }

        .inner {
            background-color: red;
            height: 50%;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>CSS Units - Percentage</h1>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
