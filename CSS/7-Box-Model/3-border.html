<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Box Model - Border">
    <title>CSS - Box Model - Border</title>
    <style>
        /* 
            // CSS - Box Model - Border
        */
        div {
            height: 250px;
            width: 750px;
            margin-bottom: 20px;
        }

        .border-1 {
            border: 2px solid red;
            /* border-width: 2px;
            border-style: solid;
            border-color: red; */
            border-radius: 25px;
        }

        .border-2 {
            border: 4px dotted green;
            border-radius: 20px 60px;
        }
    </style>
</head>

<body>
    <h1>CSS - Box Model - Border</h1>
    <div class="border-1"></div>
    <div class="border-2"></div>
</body>
