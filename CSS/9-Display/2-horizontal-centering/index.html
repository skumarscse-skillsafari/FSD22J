<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Horizontal Centering">
    <title>CSS - Horizontal Centering</title>
    <style>
        /* 
            // CSS - Horizontal Centering
        */
        .block {
            background: blue;
            color: white;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="block">
        <p>I am a Block Level Element</p>
    </div>
    <h1 class="block">Heading</h1>
    <p class="block">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum recusandae ex quo laborum voluptate
        beatae? Soluta est ipsam ratione quo!</p>
    <span class="inline">I am Span - Inline</span>
    <a href="#" class="inline">I am Anchor element - Inline</a>
    <img src="./image-one.jpg" alt="image-one" height="250px" width="250px" class="inline">
</body>

</html>
