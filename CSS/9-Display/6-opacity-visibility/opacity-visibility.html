<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Opacity and Visibility">
    <title>CSS - Opacity and Visibility</title>
    <style>
        /* 
            Opacity and Visibility

            display: block | inline | inline-block | none
            display: none; // removes the element in the html page

            opacity: 0 and 1 // 0.1, 0.2, 0.5 // Makes the element tranparent

            visibility: hidden; // hide the element
        */
        .remove {
            background: green;
            color: white;
            font-size: 24px;
            padding: 5px;
            width: 300px;
            /* display: none;
            opacity: 0.5; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>Opacity and Visibility</h1>
    <div class="remove">
        <h2>This is sub-heading</h2>
        <p>This is paragraph</p>
    </div>
    <div>
        <h2>This is another sub-heading</h2>
        <p>This is another paragraph</p>
    </div>
</body>

</html>
