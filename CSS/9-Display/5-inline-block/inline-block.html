<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Inline-Block">
    <title>CSS - Inline-Block</title>
    <style>
        /* 
            CSS - Inline-Block
            1. Block Level element
            2. Inline element => height and width no applied
        */
        span {
            background: red;
            padding: 10px;
            height: 100px;
            width: 100px;
            display: inline-block;
        }

        p {
            background: green;
            padding: 20px;
            height: 250px;
            width: 250px;
        }
    </style>
</head>

<body>
    <h1>CSS - Inline-Block</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum nihil amet aut assumenda necessitatibus alias
        facilis praesentium, nesciunt repellat ducimus.</p>
    <span>This is span</span>
</body>

</html>
