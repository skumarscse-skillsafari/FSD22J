<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Universal Selector">
    <title>Universal Selector</title>
    <style>
        /* 
            Syntax:
            * {
                propertyName: propertyValue;
            }

            // Selects all the elements present in the body section

            1. Universal
            2. Type or Element
            3. ID
            4. Class
            5. Attribute
            6. Child
            7. Descendant
            8. Adjacent sibling
            9. General adjacent sibling
        */

        * {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Universal Selector</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, animi.</p>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>
</body>

</html>
