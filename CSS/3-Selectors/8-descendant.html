<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS Selectors: Descendant selector">
    <title>CSS Selectors: Descendant selector</title>
    <style>
        /* 
            CSS Selectors: Descendant selector
            Descendant => grand parents (parent of parents)
            // Combinator => involves two or morethan two selectors
            Syntax:
            selectorOne selectorTwo {
                propertyName: propertyValue;
            }
         */
        .container .divOne ol {
            color: red;
        }
    </style>
</head>

<body>
    <h1>CSS Selectors: Descendant selector</h1>
    <div class="container">
        <div class="divOne">
            <h2>This is sub-heading</h2>
            <p>This is a paragraph</p>
            <ol>
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
            </ol>
        </div>
        <div class="divTwo">
            <h2>This is another sub-heading</h2>
            <p>This is another paragraph</p>
            <ul>
                <li>English</li>
                <li>Maths</li>
                <li>Physics</li>
            </ul>
        </div>
    </div>


</body>

</html>
