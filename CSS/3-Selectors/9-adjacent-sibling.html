<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS Selectors: Adjacent Sibling Selector">
    <title>CSS Selectors: Adjacent Sibling Selector</title>
    <style>
        /* 
            CSS Selectors: Adjacent Sibling Selector
            // Properties will be applied only to the immediate sibling of the adjacent element (top-bottom)
            Syntax
            siblingOne + siblingTwo {
                propertyName: propertyValue;
            }
        */
        .container>.divTwo>h2+p {
            color: green;
        }

        h1+div {
            color: red;
        }

        .container>.divTwo>ul>#special {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>CSS Selectors: Adjacent Sibling Selector</h1>
    <div class="container">
        <div class="divOne">
            <h2>This is sub-heading</h2>
            <p>This is a paragraph</p>
            <ol>
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
            </ol>
        </div>
        <div class="divTwo">
            <h2>This is another sub-heading</h2>
            <p>This is another paragraph</p>
            <ul>
                <li>English</li>
                <li id="special">Maths</li>
                <li>Physics</li>
            </ul>
        </div>
    </div>
</body>

</html>
