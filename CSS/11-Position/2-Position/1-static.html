<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Position - Static">
    <title>CSS - Position - Static</title>
    <style>
        /* 
            Position - Static => default position applied to all the elements
            1. Static (default)
            2. Relative
            3. Absolute
            4. Fixed
            5. Sticky
        */
        h1,
        p,
        ul {
            color: white;
            font-weight: bold;
        }

        h1 {
            background: red;
            position: static;
        }

        p {
            background: green;
            position: static;
        }

        ul {
            background: coral;
            position: static;
        }
    </style>
</head>

<body>
    <h1>CSS - Position - Static</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque enim vel doloremque in omnis alias ducimus
        voluptas perferendis eos laboriosam, eligendi modi sed pariatur? Quas aspernatur accusamus atque magnam
        accusantium.</p>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>
</body>

</html>
