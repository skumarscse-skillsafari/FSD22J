<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Inset">
    <title>CSS - Inset</title>
    <style>
        /* 
            CSS - Inset
        */
        .box {
            width: 300px;
            height: 300px;
            background: orange;
            margin-bottom: 1rem;
        }

        .special {
            position: relative;
        }

        h1 {
            position: absolute;
            /* top: 20px;
            right: 20px;
            bottom: 20px;
            left: 20px; */
            inset: 20px;
            /* top left bottom right*/
            inset: 20px 50px;
            /* top+bottom left+right*/
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Normal</p>
    </div>
    <div class="box special">
        <h1>Special</h1>
    </div>
</body>

</html>
