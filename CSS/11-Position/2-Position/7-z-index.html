<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Z - Index">
    <title>CSS - Z-index</title>
    <style>
        /* 
            Z-index => Used to align the elements
            default => z-index: 0
            position: absolute and relative
        */
        #banner {
            margin: 20px;
            width: 80vw;
            height: 70vh;
            border: 5px solid green;
            position: relative;
        }

        div {
            height: 100px;
            width: 100px;
            position: absolute;
        }

        .one {
            background: red;
            z-index: 1;
        }

        .two {
            background: blue;
            left: 5%;
            z-index: -1;
        }

        .three {
            background: yellow;
            top: 10%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="banner">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>

</html>
