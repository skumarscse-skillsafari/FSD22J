<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Position - Relative">
    <title>CSS - Position - Relative</title>
    <style>
        /* 
            CSS - Position - Relative
            // We can able to move the element from its default position in the directions 
            // Inset => 1. top   // 2. left      // 3. bottom        // 4. right
        */
        div {
            height: 100px;
            width: auto;
        }

        .one {
            background: green;
        }

        .two {
            background: crimson;
            position: relative;
            /* top, left, bottom, right */
            /* top: 20px;
            left: 50px; */
            bottom: 20px;
            right: 20px;

        }

        .three {
            background: coral;
            position: relative;
            bottom: 250px;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
