<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Float - Multi-column layout">
    <title>Float - Multi-column layout</title>
    <style>
        /* 
            // Float - Multi-column layout
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        div {
            height: 100vh;
            margin: 10px;
            width: 31.5%;
            float: left;
        }

        .one {
            background: red;
        }

        .two {
            background: green;
        }

        .three {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
