<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - Templates">
    <title>CSS - Grid - Templates</title>
    <style>
        /* 
        Grid:
        CSS grid is used to control the child elements in both x-axis and y-axis same time.
        // parent
        display: grid;
        grid-template-columns => number of columns to be created
        grid-template-rows  => number of rows to be created

        grid-template-columns: 200px 200px 200px; => create 3 columns with width of 200px
        grid-template-rows: 200px 200px; => create 2 rows of size 200px
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        .parent {
            border: 5px solid red;
            display: grid;
            /* fr => 1fr */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-rows: 1fr 1fr 1fr; */
            grid-template-columns: 200px auto 200px;
            grid-template-rows: 200px auto 200px;
        }

        .child {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">One</div>
        <div class="child">Two</div>
        <div class="child">Three</div>
        <div class="child">Four</div>
        <div class="child">Five</div>
        <div class="child">Six</div>
        <div class="child">Seven</div>
        <div class="child">Eight</div>
    </div>
</body>

</html>
