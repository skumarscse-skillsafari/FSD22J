<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - names">
    <title>CSS - Grid - names</title>
    <style>
        /* 
        
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        .parent {
            border: 5px solid red;
            display: grid;
            /* fr => 1fr */
            grid-template-columns: [start] 1fr [col-1-end] 5fr [col-2-end] 3fr [col-3-end] 1fr [end];
            grid-template-rows: [start] 1fr [row-1-end] 1fr [row-2-end] 1fr [end];
            gap: 10px;
        }

        .child {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }

        .child-5 {
            grid-column: start / col-2-end;
            grid-row: row-1-end / end;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">One</div>
        <div class="child child-2">Two</div>
        <div class="child child-3">Three</div>
        <div class="child child-4">Four</div>
        <div class="child child-5">Five</div>
        <div class="child child-6">Six</div>
        <div class="child child-7">Seven</div>
        <div class="child child-8">Eight</div>
        <div class="child child-9">Nine</div>
        <div class="child child-10">Ten</div>
    </div>
</body>

</html>
