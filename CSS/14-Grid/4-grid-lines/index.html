<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - Lines">
    <title>CSS - Grid - Lines</title>
    <style>
        /* 
        
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        .parent {
            border: 5px solid red;
            display: grid;
            /* fr => 1fr */
            grid-template-columns: 1fr 5fr 3fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .child {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }

        .child-1 {
            /* grid-column-start: 1;
            grid-column-end: 3; */
            grid-column: 1 / 3;
            /* grid-row-start: 1;
            grid-row-end: 3; */
            grid-row: 1 / 3;
        }

        .child-7 {
            grid-column: 2 / 4;
            grid-row: 3 / 5;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">One</div>
        <div class="child child-2">Two</div>
        <div class="child child-3">Three</div>
        <div class="child child-4">Four</div>
        <div class="child child-5">Five</div>
        <div class="child child-6">Six</div>
        <div class="child child-7">Seven</div>
        <div class="child child-8">Eight</div>
        <div class="child child-9">Nine</div>
        <div class="child child-10">Ten</div>
    </div>
</body>

</html>
