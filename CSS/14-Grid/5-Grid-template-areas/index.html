<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid Template Areas">
    <title>CSS - Grid Template Areas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        .parent {
            border: 5px solid red;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px;
            grid-template-areas:
                "a a j j"
                "c c d d"
                "e e f f"
                "g g h h"
                "i i b b";
        }

        .child {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }

        .child-1 {
            grid-area: a;
        }

        .child-2 {
            grid-area: b;
        }

        .child-3 {
            grid-area: c;
        }

        .child-4 {
            grid-area: d;
        }

        .child-5 {
            grid-area: e;
        }

        .child-6 {
            grid-area: f;
        }

        .child-7 {
            grid-area: g;
        }

        .child-8 {
            grid-area: h;
        }

        .child-9 {
            grid-area: i;
        }

        .child-10 {
            grid-area: j;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">One</div>
        <div class="child child-2">Two</div>
        <div class="child child-3">Three</div>
        <div class="child child-4">Four</div>
        <div class="child child-5">Five</div>
        <div class="child child-6">Six</div>
        <div class="child child-7">Seven</div>
        <div class="child child-8">Eight</div>
        <div class="child child-9">Nine</div>
        <div class="child child-10">Ten</div>
    </div>
</body>

</html>
