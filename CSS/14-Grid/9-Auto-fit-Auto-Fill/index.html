<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - Auto-Fit and Auto-Fill">
    <title>CSS - Grid - Auto-Fit and Auto-Fill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        /* 
        auto-fit => fits only to the grid area defined
        auto-fill => keeps creating the grid
        */

        .parent {
            border: 5px solid red;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .parent-1 {
            border: 5px solid red;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .child {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">One</div>
    </div>

    <div class="parent-1">
        <div class="child child-1">One</div>
    </div>
</body>

</html>
