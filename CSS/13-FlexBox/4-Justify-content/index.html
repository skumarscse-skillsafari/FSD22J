<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Flex - Justify-Content">
    <title>CSS - Flex - Justify-Content</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #f3f3f3;
        }

        .parent {
            border: 5px solid red;
            display: flex;
            /* 
            flex-direction: row;
            flex-wrap: nowrap;
            */
            /* justify-content => Control the child elements in the x-axis / horizontally / row */
            /* justify-content: flex-start (default) | flex-end | center | space-around | space-evenly | space-between; */
            justify-content: flex-start;
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-around;
            justify-content: space-between;
            justify-content: space-evenly;
        }

        .child {
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: #f3f3f3;
        }

        .child-1 {
            background: #581f18;
        }

        .child-2 {
            background: #f0a202;
        }

        .child-3 {
            background: #d95d39;
        }

        .child-4 {
            background: #202c59;
        }

        .child-5 {
            background: #51cb20;
        }
    </style>
</head>

<body>
    <!-- 
        Flex or Flex-box => Controlling the child elements present inside the parent element
     -->
    <h1>CSS - Flex - Justify-Content</h1>
    <div class="parent">
        <div class="child child-1">One</div>
        <div class="child child-2">Two</div>
        <div class="child child-3">Three</div>
        <div class="child child-4">Four</div>
        <div class="child child-5">Five</div>
    </div>
</body>

</html>
