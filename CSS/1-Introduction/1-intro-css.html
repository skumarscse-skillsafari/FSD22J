<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Introduction">
    <title>CSS - Introduction</title>
    <style>
        /* 
            Comments
            1. CSS => Cascading Style Sheet
            2. Used to modify the existing CSS properties of a HTML element or Add new css propeerties to the html element
            3. Properties: 
            selectors {
                propertyName: propertyValue;
            }
            4. Selectors => type, id, class, attribute, descendant, adjacent sibling, general adjacent sibling
        */

        h1 {
            color: brown;
        }

        p {
            font-size: 32px;
        }
    </style>
</head>

<body>
    <!--
        Comments
    -->
    <h1>CSS - Introduction</h1>
    <p>This is a paragraph</p>
</body>

</html>
