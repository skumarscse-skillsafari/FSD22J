<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML - iFrame">
    <title>HTML - iFrame</title>
</head>

<body>
    <h1>HTML - iFrame</h1>
    <!-- 
        // iFrame
        // We can able to make two or more webpages to be display in a single webpage
        <iframe src="path_of_another_html_file" name="iframe-name" height="" width=""></iframe
     -->
    <iframe src="./nav.html" frameborder="1" height="600px" width="400px" name="nav"></iframe>
    <iframe src="./about.html" frameborder="1" height="600px" width="400px" name="about"></iframe>
    <iframe src="./contact.html" frameborder="1" height="250px" width="800px" name="contact"></iframe>
    <iframe src="https://www.youtube.com/embed/3aoJyt3Ylp4" frameborder="1" height="400px" width="400px"
        name="youtube"></iframe>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.1619088154557!2d77.02292371428877!3d11.026476357544732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85782c0000001%3A0xdeb59e749940cbff!2sSkill%20Safari!5e0!3m2!1sen!2sin!4v1673711000648!5m2!1sen!2sin"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <hr>

</body>
