<html>
<!-- Comment => used to add some info. about the tag/elements -->
<!-- Comments are not parsed by the browser -->
<!-- Single Line Comment -->
<!-- 
    Multiple Line Comments 
    Line - 2
    Line - 3
-->

<!-- This is Head Section -->

<head>
    <!-- This is title tag => used to add title to the webpage -->
    <title>Recap Webpage</title>
</head>

<!-- This is Body Section -->

<body>
    <!-- h1 tag=> used to add heading in a webpage -->
    <h1>Heading</h1>
    <!-- p tag => paragraph => used add paragraphs in the webpage-->
    <p>This is a paragraph</p>
</body>

</html>
